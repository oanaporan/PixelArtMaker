<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
   <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great"      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" max="100" min="1" value="10"> Grid Width:
        <input type="number" id="inputWidth" name="width" max="100" min="1" value="10">
        <input type="submit" id="submit" value="Let the magic begin!">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>

</html>
